# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]

jdk = "21"
gremlin = "3.7.3"
kotest = "5.9.1"
kotlin = "2.2.0"
ktor = "3.1.2"
jackson = "2.19.1"
junit = "5.10.1"
log4j = "2.20.0"
testcontainers = "1.19.8"

[libraries]

# Aliased build plugins
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
plantuml-gradle-plugin = { module = "io.gitlab.plunts.plantuml:io.gitlab.plunts.plantuml.gradle.plugin", version = "2.3.0" }

# API or standard Java dependencies
jakarta-inject = { module = "jakarta.inject:jakarta.inject-api", version = "2.0.1" }
jakarta-validation = { module = "jakarta.validation:jakarta.validation-api", version = "3.1.0" }
javax-annotation = { module = "javax.annotation:javax.annotation-api", version = "1.3.2" }

# Kotlin and kotlinx
kotlin-bom = { module = "org.jetbrains.kotlin:kotlin-bom", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlinx-collections-immutable = { module = "org.jetbrains.kotlinx:kotlinx-collections-immutable", version = "0.4.0" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.9.0" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version = "0.7.0" }

# Ktor
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
ktor-server-config-yaml = { module = "io.ktor:ktor-server-config-yaml", version.ref = "ktor" }

# Jackson
jackson-bom = { module = "com.fasterxml.jackson:jackson-bom", version.ref = "jackson" }
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jackson-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson" }
jackson-jdk8 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jdk8", version.ref = "jackson" }
jackson-parameters = { module = "com.fasterxml.jackson.module:jackson-module-parameter-names", version.ref = "jackson" }
jackson-properties = { module = "com.fasterxml.jackson.dataformat:jackson-dataformat-properties", version.ref = "jackson" }

# Logging
log4j-api = { module = "org.apache.logging.log4j:log4j-api", version.ref = "log4j" }
log4j-core = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }
log4j-slf4j2 = { module = "org.apache.logging.log4j:log4j-slf4j2-impl", version.ref = "log4j" }

# Other
commons-io = { module = "commons-io:commons-io", version = "2.13.0" }
ical4j = { module = "org.mnode.ical4j:ical4j", version = "4.0.2" }
jetbrains-annotations = { module = "org.jetbrains:annotations", version = "26.0.2" }
jnanoid = { module = "com.aventrix.jnanoid:jnanoid", version = "2.0.0" }
slf4j-api = { module = "org.slf4j:slf4j-api", version = "2.0.17" }
vavr = { module = "io.vavr:vavr", version = "0.10.6" }
yaml = { module = "org.yaml:snakeyaml", version = "2.2" }

# Junit
junit = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
kotlin-test-junit5 = { module = "org.jetbrains.kotlin:kotlin-test-junit5" }

# Kotest
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property", version.ref = "kotest" }
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit", version.ref = "kotest" }

# Graph
jgrapht-core = { module = "org.jgrapht:jgrapht-core", version = "1.5.2" }
gremlin-core = { module = "org.apache.tinkerpop:gremlin-core", version.ref = "gremlin" }
gremlin-driver = { module = "org.apache.tinkerpop:gremlin-driver", version.ref = "gremlin" }
gremlin-tinkergraph = { module = "org.apache.tinkerpop:tinkergraph-gremlin", version.ref = "gremlin" }

# Testcontainers
testcontainers-bom = { module = "org.testcontainers:testcontainers-bom", version.ref = "testcontainers" }
testcontainers-junit-jupiter = { module = "org.testcontainers:junit-jupiter", version.ref = "testcontainers" }
testcontainers = { module = "org.testcontainers:testcontainers", version.ref = "testcontainers" }

[bundles]

jackson = ["jackson-annotations", "jackson-databind", "jackson-jsr310", "jackson-jdk8", "jackson-parameters", "jackson-properties"]
kotlin = ["kotlin-stdlib", "kotlinx-collections-immutable", "kotlinx-serialization-json", "kotlinx-datetime"]

[plugins]

ktor = { id = "io.ktor.plugin", version.ref = "ktor" }
